<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script>
        function btnCalcularIMC(Peso,Altura)
        {
            return Peso / (Altura * Altura);
        }

        function ExecutarCalculo()
        {
            const p = document.getElementById("txtPeso").value;
            console.log(p);
            const a = document.getElementById("txtAltura").value;
            console.log(a);
            const imc = btnCalcularIMC(p,a);
            console.log("O valor do imc é: "+ imc);
        }
    </script>

</head>
<body>
    <h1>Calcular IMC</h1>
    <p>Preencha todos os campos</p>
    <label for="txtAltura">Altura:</label>
    <br>
    <p class="hint">(Em metros, usando ponto. Exemplos: 1.50, 1.77, etc)</p>
    <input id="txtAltura" type="text" required>
    <br>
    <br>
    <label for="txtPeso">Peso:</label>
    <br>
    <p class="hint">(Em kg, usando ponto ou não. Exemplos: 72.5, 90.5, 90.0 ou 90)</p>
    <input id="txtPeso" type="text" required>
    <br>
    <br>
    <button id="btnCalcularIMC" onclick="ExecutarCalculo()">Calcular</button>
</body>
</html>
