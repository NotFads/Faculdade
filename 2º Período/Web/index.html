<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciando CSS</title>
</head>
<body>
    <h1>Heading um</h1>
    <p>Esse é o primeiro parágrafo de um texto. No texto também tem <span>um span</span> e <a href="http://example.com">link</a></p>
    <p>Esse é o segundo parágrafo. Ele contém um <em>texto em itálico.</em></p>
    <ul>
        <li>Item um</li>
        <li class="special">Item dois</li>
        <li>Item <em>três</em></li>
    </ul>
</body>
</html>
